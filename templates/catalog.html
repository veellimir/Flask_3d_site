{% extends 'base.html' %}


{% block mystyle %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/catalog.css') }}">
{% endblock %}

{% block title %}<title>{{ title }}</title>{% endblock %}


{% block button_select %}<a href=""><button class="btn-catalog">главная</button></a>{% endblock %}

{% block main %}
<div class="wrapper-cards">
      {% for card in cards %}
      <article class="article-card">
        <h4>{{ card.images }}</h4>
        <h4>{{ card.name }}</h4>
        <p>{{ card.title }}</p>
        <p>{{ card.price }} ₽</p>
      </article>
      {% endfor %}
    </div>
{% endblock %}
